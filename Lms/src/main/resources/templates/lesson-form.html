<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>
<div>
    <h2>Learning Management System - Lesson Management</h2>
    <div align="left">
        <h3><a th:href="@{/lessons/new}">Add New Lesson</a></h3>
    </div>

    <div class="col-sm-8" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Lesson ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Course</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson : ${lessonList}">
                    <td th:text="${lesson.id}">Lesson ID</td>
                    <td th:text="${lesson.title}">Title</td>
                    <td th:text="${lesson.content}">Content</td>
                    <td th:text="${lesson.course}">Course</td>
                    <td>
                        <a th:href="@{'/lessons/edit/' + ${lesson.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/lessons/delete/' + ${lesson.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
