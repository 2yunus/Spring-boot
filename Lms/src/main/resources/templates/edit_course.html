<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Edit Course</h2>
    <form th:action="@{/courses/update/{id}(id=${course.id})}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" class="form-control" id="courseName" th:field="*{name}" placeholder="Enter course name"/>
            <!-- Display validation error -->
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Course name is required</p>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter description"/>
            <!-- Display validation error -->
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Description is required</p>
        </div>

        <div class="form-group">
            <label for="courseCode">Course Code:</label>
            <input type="text" class="form-control" id="courseCode" th:field="*{coursecode}" placeholder="Enter course code"/>
            <!-- Display validation error -->
            <p th:if="${#fields.hasErrors('coursecode')}" th:errors="*{coursecode}" class="text-danger">Course code is required</p>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
