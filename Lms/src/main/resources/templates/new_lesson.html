<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Lesson</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>
<div align="center">
    <h1>Create New Lesson</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/lessons/save}" th:object="${lesson}" method="post">
            <div align="left">
                <label class="form-label">Lesson Title</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Lesson Title" />
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Title is required</p>
            </div>
            <br />
            <div align="left">
                <label class="form-label">Content</label>
                <textarea th:field="*{content}" class="form-control" placeholder="Content"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger">Content is required</p>
            </div>
            <br />
            <div align="left">
                <label class="form-label">Course</label>
                <input type="text" th:field="*{course}" class="form-control" placeholder="Course" />
                <p th:if="${#fields.hasErrors('course')}" th:errors="*{course}" class="text-danger">Course is required</p>
            </div>
            <br />
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
