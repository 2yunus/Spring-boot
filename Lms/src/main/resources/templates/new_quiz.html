<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>
<div align="center">
    <h1>Create New Quiz</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/quizzes/save}" th:object="${quiz}" method="post">
            <div align="left">
                <label class="form-label">Quiz Title</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Quiz Title" />
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Title is required</p>
            </div>
            <br />
            <div align="left">
                <label class="form-label">Questions</label>
                <input type="text" th:field="*{questions}" class="form-control" placeholder="Questions" />
                <p th:if="${#fields.hasErrors('questions')}" th:errors="*{questions}" class="text-danger">Questions are required</p>
            </div>
            <br />

            <br />
            <div align="left">
                <label class="form-label">Weight</label>
                <input type="number" th:field="*{weight}" class="form-control" placeholder="Weight" />
                <p th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="text-danger">Weight is required</p>
            </div>
            <br />
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
