<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Instructor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Edit Instructor</h2>
    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" class="form-control" id="studentName" th:field="*{name}" placeholder="Enter Student name"/>
            <!-- Display validation error -->
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Student name is required</p>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email"/>
            <!-- Display validation error -->
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email is required</p>
        </div>

        <div class="form-group">
            <label for="enrolledCourses">EnrolledCourses:</label>
            <input type="number" class="form-control" id="enrolledCourses" th:field="*{enrolledCourses}" placeholder="Enter enrolledCourses"/>
            <!-- Display validation error -->
            <p th:if="${#fields.hasErrors('enrolledCourses')}" th:errors="*{enrolledCourses}" class="text-danger">enrolledCourses is required</p>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
