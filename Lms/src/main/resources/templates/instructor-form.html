<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .col-sm-5 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Spring Boot Crud System - Learning Management System</h2>
    <div class="mb-4">
        <h1 class="h4">RDF Search</h1>
        <div class="text-left mb-4">
            <form action="/instructors/updates" method="post">
                <button type="submit" class="btn btn-primary">Update RDF File</button>
            </form>
        </div>
        <form action="/instructors" method="get" class="mb-4">
            <div class="form-group">
                <label for="name">Instructor Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${name}">
            </div>
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" class="form-control" th:value="${courseName}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Display search results here -->
        <h2 class="h5">Search Results</h2>
        <div id="searchResults" class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Instructor Name</th>
                    <th>Course Teaches</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result : ${results}">
                    <td th:text="${result.get('instructorName').toString()}">Instructor Name</td>
                    <td th:text="${result.get('courseName').toString()}">Course Name</td>
                </tr>
                </tbody>
            </table>
        </div>

        <h3><a th:href="@{/instructors/new}" class="btn btn-link">Add new</a></h3>
    </div>

    <div class="col-sm-12 mx-auto">
        <div class="panel-body">
            <h2 class="h5">All Instructors</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Courses Teaching</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="instructor : ${instructorsList}">
                        <td th:text="${instructor.id}">Id</td>
                        <td th:text="${instructor.name}">Name</td>
                        <td th:text="${instructor.email}">Email</td>
                        <td th:text="${instructor.courseTeaching}">Courses Teaching</td>
                        <td>
                            <a th:href="@{'/edit/' + ${instructor.id}}" class="btn btn-warning">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${instructor.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
