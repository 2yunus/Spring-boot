<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    .col-sm-5 {
        text-align: center;
    }
</style>
<body>
<div>
    <h2>Spring Boot Crud System - Learning management system</h2>
    <div align="left">
        <h3><a th:href="@{/Lessons/lesson-form}">Add new</a></h3>
    </div>
    <div class="col-sm-5" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-blue">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>content</th>
                    <th>course</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson : ${lessonList}">
                    <td th:text="${lesson.id}">id</td>
                    <td th:text="${lesson.title}">title</td>
                    <td th:text="${lesson.content}">description</td>
                    <td th:text="${lesson.course.title}">course_title</td>
                    <td>
                        <a th:href="@{'/Lessons/edit/' + ${lesson.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/Lessons/delete/{id}(id=${lesson.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
