<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>
<div>
    <h2>Learning Management System - Quiz Management</h2>
    <div align="left">
        <h3><a th:href="@{/quizzes/new}">Add New Quiz</a></h3>
    </div>

    <div class="col-sm-8" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Quiz ID</th>
                    <th>Title</th>
                    <th>Questions</th>
                    <th>Weight</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quiz : ${quizList}">
                    <td th:text="${quiz.id}">Quiz ID</td>
                    <td th:text="${quiz.title}">Title</td>
                    <td th:text="${quiz.questions}">Questions</td>
                    <td th:text="${quiz.weight}">Weight</td>
                    <td>
                        <a th:href="@{'/quizzes/edit/' + ${quiz.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/quizzes/delete/' + ${quiz.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
