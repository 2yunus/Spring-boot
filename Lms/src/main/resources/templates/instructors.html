<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
</head>

<style>
    .col-sm-5{
    align= "center"
    }
</style>
<body>
<div>
    <h2 >Spring Boot Crud System -Learning management system</h2>
    <tr>
        <div align = "left" >
            <h3><a th:href="@{/instructors/new_instructors}">Add new</a></h3>
        </div>

    </tr>
    <tr>

        <div class="col-sm-5" align= "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-blue">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="instructors : ${instructorsList }">
                        <td th:text="${instructors.id}">id</td>
                        <td th:text="${instructors.name}">Name</td>
                        <td th:text="${instructors.email}">email</td>
                        <td>
                            <a th:href="@{/instructors/edit/{id}(id=${instructors.id})}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/instructors/delete/{id}(id=${instructors.id})}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </tr>


    </table>
</div>

</body>
</html>
